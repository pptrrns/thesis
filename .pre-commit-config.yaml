repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black

repos:
  - repo: local
    hooks:
      - id: bib-tidy
        name: Tidy BibTex
        entry: .pre-commit-hooks.d/bib-tidy.sh
        language: script
        types: [text]

repos:
  - repo: local
    hooks:
      - id: rm-tex
        name: Remove LaTeX Auxiliary Files
        entry: .pre-commit-hooks.d/rm-tex.sh
        language: script
        types: [text]